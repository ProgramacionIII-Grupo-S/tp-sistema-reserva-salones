<!DOCTYPE html>
<html lang="es">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registro Usuario</title>
   <link rel="stylesheet" href="/css/registerUsuario.css">
 </head>
 <body>
   <header class="login-usuario-header">
     <h1>Salones para tus fiestas</h1>
     <nav>
       <a href="/paginaPrincipal.html">Inicio</a> 
       <a href="/loginUsuario.html">Iniciar sesión</a>
     </nav>
   </header>

   <main>
     <div class="register-container">
       <h2>Registro de cliente</h2>
       <form id="formRegisterUsuario">
         <label for="nombre">Nombre:</label>
         <input type="text" id="nombre" name="nombre" required>

         <label for="apellido">Apellido:</label>
         <input type="text" id="apellido" name="apellido" required>

         <label for="usuario">Usuario:</label>
         <input type="text" id="usuario" name="usuario" required>

         <label for="contrasenia">Contraseña:</label>
         <input type="password" id="contrasenia" name="contrasenia" required>

         <label for="celular">Celular:</label>
         <input type="text" id="celular" name="celular">

         <button type="submit">Registrarse</button>
       </form>
       <div id="errores" style="color: red; margin-top: 10px;"></div>
       <p>¿Ya tenés cuenta? <a href="/loginUsuario.html">Iniciar sesión</a></p>
     </div>
   </main>

   <footer>
     <p>Pagina con tematica Halloween 2025 - Todos los derechos reservados </p>
   </footer>

   <script src="/js/registerUsuario.js"></script>
 </body>
</html>
