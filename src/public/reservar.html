<!DOCTYPE html>
<html lang="es">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reservar Salón</title>
     <link rel="stylesheet" href="/css/reservar.css">
   </head>
  <body>

   <header class="main-header">
     <h1>Salones para tus fiestas</h1>
     <nav>
       <a href="/paginaPrincipal.html">Inicio</a>
       <a href="#" id="logout">Cerrar sesión</a>
     </nav>
   </header>

   <main>
    <section class="reserva-container">
      <h2>Confirmar reserva</h2>

      <div id="info-salon">
        <p>Cargando información del salón...</p>
      </div>

      <label for="fecha">Fecha del evento:</label>
      <input type="date" id="fecha" required>

      <label for="turno">Selecciona un turno:</label>
      <select id="turno" required>
        <option value="">Cargando turnos...</option>
      </select>

      <h3>Servicios adicionales</h3>
      <div id="servicios-container">
        <p>Cargando servicios adicionales...</p>
      </div>

      <label>Resumen de tu reserva:</label>
      <div id="resumen-reserva">
        <p>Selecciona fecha, turno y servicios para ver el resumen.</p>
     </div>

 
      <button id="btn-confirmar">Confirmar reserva</button>
      <p id="mensaje"></p>
    </section>
   </main>

   <footer>
     <p>Pagina con temática Halloween 2025 - Todos los derechos reservados</p>
   </footer>

   <script src="/js/reservar.js"></script>
 </body>
</html>
